<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header(title = 'New order')"></head>
<body>
<form action="@{'/orders/' + *{id}}" method="post">
    <label>
        Description
        <input type="text" autofocus required>
    </label>
    <label>
        Amount
        <input type="number" required min="0">
    </label>
    <button>Order</button>
</form>
</body>
</html>
